<!DOCTYPE html>
  <head>
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Jua|Quicksand" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Build Your Own Pizza!</h1><br>
     <form id="order">
       <div class="row">
         <div class="col col-md">
           <label for="size"> Choose your Size:</label>
           <select class="form-control" id="size">
             <option value="4">Small (12")</option>
             <option value="6">Medium (16")</option>
             <option value="10">Large (20")</option>
           </select>

           <br><br>
         </div>
       </div>
      <div class="col col-md">
        <label for="toppings">Choice of Toppings:</label><br>
        <div class="form-check">
          <input type="checkbox" name="toppings" value="1">Plain Cheese<br>
          <input type="checkbox" name="toppings" value="2">Pepperoni<br>
          <input type="checkbox" name="toppings" value="2">Pineapple<br>
          <input type="checkbox" name="toppings" value="2">Jalapenos<br>
          <input type="checkbox" name="toppings" value="2">Peppers & Onions<br>
          <input type="checkbox" name="toppings" value="2">Artichokes<br>
          <input type="checkbox" name="toppings" value="5">Soppresatta<br>
          <input type="checkbox" name="toppings" value="2">Mama Lil's Peppers<br>
          <input type="checkbox" name="toppings" value="2">Mushrooms<br>
          <input type="checkbox" name="toppings" value="2">Truffle Oil Drizzle<br>
          <input type="checkbox" name="toppings" value="4">House-made Sausage<br>
          <input type="checkbox" name="toppings" value="5">Daiya Vegan Cheese<br>
          <input type="checkbox" name="toppings" value="5">Vegan Pepperoni<br>
        </div><br>
        <button class="btn btn-danger" type="submit"> ORDER</button>
    </div>
  </div>
      </form>

      <h3 id="output">
        </h3>
  </body>
</html>
