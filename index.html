<!DOCTYPE html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Make Some Pizza!</h1>
     <form id="order">
       <div class="row">
         <div class="col col-md">
           <label for="size"> Choose your Size:</label>
           <select class="form-control" id="size">
             <option value="4">Small</option>
             <option value="6">Medium</option>
             <option value="10">Large</option>
           </select>
         </div>
       </div>
     </div>
     <!-- toppings -->
      <div class="col col-md">
        <label for="toppings">Choice of Toppings:</label>
        <div class="form-check">
          <input type="checkbox" name="toppings" value="1">Plain Cheese<br>
          <input type="checkbox" name="toppings" value="2">Pepperoni<br>
          <input type="checkbox" name="toppings" value="2">Pineapple<br>
          <input type="checkbox" name="toppings" value="2">Jalapenos<br>
          <input type="checkbox" name="toppings" value="2">Peppers & Onions<br>
          <input type="checkbox" name="toppings" value="2">Artichokes<br>
          <input type="checkbox" name="toppings" value="5">Soppresatta<br>
          <input type="checkbox" name="toppings" value="2">Mama Lil's Peppers<br>
          <input type="checkbox" name="toppings" value="2">Mushrooms<br>
          <input type="checkbox" name="toppings" value="2">Truffle Oil<br>
          <input type="checkbox" name="toppings" value="5">Sausage<br>
        </div>
        <button class="btn btn-danger" type="submit">ORDER</button>
      </form>
      <h3 id="output">
        </h3>
  </body>
</html>
